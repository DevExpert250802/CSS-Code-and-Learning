<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css"> <!--in older  code we can see " type ="text/css" " but its no longer required mozilla  -->
    <style>
        p{
            color: lightgreen;
        }
    </style>

    
</head>
<body>
    <p style="color: blue;">I'm learning Css</p>

    <!--color changes because of order of style sheet

    1st- style.css(external css(using link tag)) ->> best way 
    2nd- style (internal css(using style element and selector))
    3rd- style (inline css using style as an attribute)     -->

</body>
</html>
